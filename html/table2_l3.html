<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colspan and rowspan attributes</title>
</head>

<body>
    <!-- Example:-1 -->
    <table border="black">
        <caption>food menu</caption>
        <thead>
            <tr>
                <th rowspan="2">item</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>

                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>frooti</td>
                <td>10</td>
                <td>0.14</td>
            </tr>
            <tr>
                <td>samosa</td>
                <td>12</td>
                <td>0.17</td>
            </tr>
            <tr>
                <td>chips</td>
                <td>20</td>
                <td>0.28</td>
            </tr>
        </tbody>
    </table>
    <br><br>


    <!-- Example:-2 -->
    <table border="black">
        <caption>A test table with merged cells</caption>
        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2">Average</th>
                <th rowspan="2">Red eyes</th>
            </tr>
            <tr>
                <th>height</th>
                <th>weight</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Male</td>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>
            <tr>
                <td>Female</td>
                <td>1.7</td>
                <td>0.002</td>
                <td>42%</td>
            </tr>
        </tbody>
    </table><br><br>

    <!-- Example 3 -->
    <table border="black">
       
            <tr>
                <th rowspan="6">info</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Address</th>
            </tr>
            <tr>
                <th>city</th>
                <th>house</th>
            </tr>
       
        <tr>
           
            <td>A</td>
            <td>Delhi</td>
            <td>1</td>
        </tr>
        <tr>
          
            <td>B</td>
            <td>Mumbai</td>
            <td>2</td>
        </tr>
        <tr>
           
            <td>C</td>
            <td>kolkata</td>
            <td>3</td>
        </tr>
        <tr>
            
            <td>D</td>
            <td>Pune</td>
            <td>4</td>
        </tr>
        
    </table>

    
</body>

</html>
